language: ruby
before_install: gem update --system
sudo: false

rvm:
  - '2.2'
  - 2.3.6
  - 2.4.3
  - 2.5.0

gemfile:
  - Gemfile
  - Gemfile_ar30
  - Gemfile_ar31
  - Gemfile_ar32
  - Gemfile_ar40
  - Gemfile_ar_master

matrix:
  fast_finish: true
  allow_failures:
    - rvm: 2.5.0
      gemfile: Gemfile_ar30
    - rvm: 2.5.0
      gemfile: Gemfile_ar_master
    - rvm: 2.4.3
      gemfile: Gemfile_ar_master
    - rvm: 2.3.6
      gemfile: Gemfile_ar_master
    - rvm: 2.2
      gemfile: Gemfile_ar_master
